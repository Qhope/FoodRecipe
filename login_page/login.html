<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login screen</title>
  <link rel="stylesheet" href="/css/style.css">
 

</head>

<body> 
  <div class="login-part">
    <div class="login">
    <img src="/image/avatar.png">
      <div class="login-form">
            <form>
                <h1>LOGIN</h1>
                <p>Username</p>
                <input type="username" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password">
                <div class="forgot"> 
                  <a >Forgot your password? 
                  <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                  </a>
                </div>
                <button type="button" onclick="handleLogIn()" class="btn" >
                  <span class="glyphicon-check" aria-hidden="true"></span>
                        Login</button>
               
                
                 <p>Or Login with</p>
                 <div class="choice">
                    <a href="#" class="fb link"><i class="fa fa-facebook-square"></i> Facebook</a>
                    <a class="gg link"><i class="fa fa-github"></i> Github</a>
                 </div>
                 
                 
            </form>
            
        </div>
    </div>
</div>
          
</body>
